{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" href="#">My Jobs</li>
            <li class="breadcrumb-item active" aria-current="page">Apply a new job</li>
        </ol>
    </nav>
    <h2>Apply a new job</h2>

    <h5>{{ job.job_titile }}</h5>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="#" class="btn btn-outline-secondary" role="button">Nevermind</a>
    </form>
{% endblock %}
